<div class="page-wrapper">
    <div class="content">
    
        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <app-back-bottn style="width: 50px;"></app-back-bottn>
                <div class="col-sm-10">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink="/presupuesto/list">Presupuestos </a></li>
                        <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
                        <li class="breadcrumb-item active">{{titlePage}} </li>
                    </ul>
                </div>
                
            </div>
        </div>
        <!-- /Page Header -->
        <div class="row">
            <!-- paciente -->
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form enctype="multipart/form-data" #form>
                            
                            <!-- paciente -->
                            <div class="row align-items-center py-4" >
                                <div class="col-12 py-4">
                                    <h4>Datos del Paciente</h4>
                                </div>
                                <div class="col-12 col-md-6 col-xl-4">
                                    <div class="form-group local-forms">
                                        <label >N.Documento <span class="login-danger">*</span></label>
                                        <input class="form-control"  name="n_doc"   [(ngModel)]="n_doc" type="text"  >
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-xl-4">  
                                    <div class="form-group local-forms">
                                        <label >Nombre Paciente <span class="login-danger">*</span></label>
                                        <input class="form-control" name="name"   [(ngModel)]="name" type="text"  >
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-xl-4">  
                                    <div class="form-group local-forms">
                                        <label >Apellido Paciente <span class="login-danger">*</span></label>
                                        <input class="form-control" name="surname"   [(ngModel)]="surname" type="text"  >
                                    </div>
                                </div>
                                
                               
                                <div class="col-12 col-md-3">
                                    <div class="form-group local-forms">
                                        <label >Mobile <span class="login-danger">*</span></label>
                                        <input class="form-control" name="phone"   [(ngModel)]="phone" type="text"  >
                                    </div>
                                </div>
                                <div class="col-12 col-md-3">  
                                    <div class="form-group local-forms">
                                        <label >Email Paciente <span class="login-danger">*</span></label>
                                        <input class="form-control" name="email"   [(ngModel)]="email" type="text"  >
                                    </div>
                                </div>
                                
                                <div class="col-12 col-md-6 col-xl-4">
                                    <div class="form-group local-forms">
                                        <label >Doctor<span class="login-danger">*</span></label>
                                        <input class="form-control" name="doctor"   [(ngModel)]="doctor" type="text"  >
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-xl-4">
                                    <div class="form-group local-forms">
                                        <label >Especialidad<span class="login-danger">*</span></label>
                                        <mat-select [(ngModel)]="speciality_id" [ngModelOptions]="{standalone: true}" class="form-control select"  placeholder="Select Speciality">
                                            <mat-option *ngFor="let data of specialities" [value]="data.id">
                                            {{data.name}}
                                            </mat-option>
                                        </mat-select>
                                    </div>
                                </div>
                                <!-- <div class="col-xs-12 col-sm-3">

                                    <div class="form-group ">
                                        <div _ngcontent-rhp-c92="" class="card-header d-flex justify-content-between align-items-center">
                                            <h5 _ngcontent-rhp-c92="" class="card-title">Laboratorio?</h5>
                                            <div _ngcontent-rhp-c92="" class="status-toggle d-flex justify-content-between align-items-center">
                                                <input _ngcontent-rhp-c92="" type="checkbox" id="laboratory"   class="check" name="laboratory" [checked]="laboratory === true" [ngModelOptions]="{standalone: true}" [(ngModel)]="laboratory">
                                                <label _ngcontent-rhp-c92="" for="laboratory" class="checktoggle" value="true">checkbox</label>
                                            </div>
                                        </div>
                                    </div>
                                </div> -->
                                
                            </div>
                            <!-- paciente -->
                            <div class="row align-items-center" >
                                <div class="col-xs-12">
                                    <div class="form-group local-forms">
                                        <label>Descripci√≥n <span class="login-danger">*</span></label>
                                        <textarea class="form-control" name="description"  [(ngModel)]="description" rows="4" cols="30"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-xl-4">  
                                <div class="form-group local-forms">
                                    <label >Monto <span class="login-danger">*</span></label>
                                    <input class="form-control" name="amount"   [(ngModel)]="amount" type="text"  >
                                </div>
                            </div>
                            
                            <div class="row align-items-center" >
                                <div class="col-12">
                                    <div class="doctor-submit text-end">
                                        <button type="button" class="btn btn-primary submit-form me-2" (click)="save()">Guardar</button>
                                        
                                    </div>
                                </div>
                            </div>
                            
                            
                        </form>
                        
                    </div>
                </div>	
                	
            </div>
            <!-- fin paciente -->						
        </div>
    </div>
</div>
