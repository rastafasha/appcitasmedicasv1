<div class="page-wrapper">
    <div class="content">
        <!-- Page Header -->
        <!-- dashboar con ruta / -->
        <app-breadcums [titlePage]="titlePage"></app-breadcums>
        <!-- /Page Header -->
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="row">
                        <div class="col-12 col-md-6 col-xl-3">  
                            <div class="form-group local-forms">
                                <label >Doctor Name </label>
                                <input [(ngModel)]="search_doctor" name="search_doctor" class="form-control" type="text"  >
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-xl-3">  
                            <div class="form-group local-forms">
                                <label >Patient Name </label>
                                <input [(ngModel)]="search_patient" name="search_patient" class="form-control" type="text"  >
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-xl-3">
                            <div class="form-group local-forms">
                                <label >Specialities </label>
                                <mat-select [(ngModel)]="speciality_id" [ngModelOptions]="{standalone: true}" class="form-control select"  placeholder="Select Speciality">
                                  <mat-option *ngFor="let data of specialities" [value]="data.id">
                                  {{data.name}}
                                  </mat-option>
                              </mat-select>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-xl-3">
                            <div class="doctor-submit">
                                <!-- <a href="javascript:;" (click)="reload()" class="btn btn-sm btn-primary doctor-refresh ms-2"><img src="assets/img/icons/re-fresh.svg" alt=""></a> -->
                                <button type="button" class="btn btn-primary submit-list-form me-2" (click)="searchData()">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="card-box mb-0">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="full-cal" id="calendar"><full-calendar [options]="options"></full-calendar></div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

</div>
